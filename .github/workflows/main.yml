#name: Java CI with Gradle and deploy to heroku

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
      name: Build and Test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1

        - name: Install dependencies
          run: yarn

        - name: Build
          run: yarn build

        - name: Test
          run: yarn test --watchAll=false
        
